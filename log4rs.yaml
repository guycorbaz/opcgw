refresh_rate: 30 seconds
appenders:
  stdout:
    kind: console
    encoder:
      pattern: "{d} - {l} - {t} - {m}{n}"
  opcua_server_log:
    kind: file
    path: "log/opcua_server.log"
    encoder:
      pattern: "{d} - {l} - {t} - {m}{n}"
  opcuagw_log:
    kind: file
    path: "log/opcuagw.log"
    encoder:
      pattern: "{d} - {l} - {t} - {m}{n}"

root:
  level: trace
  appenders:
    - stdout
    - opcgw_log
loggers:
  opc_ua_chirpstack_gateway:
    level: trace
    appenders:
      - opcuagw_log
  opcua:
    level: info
    appenders:
      - opcua_server_log

