refresh_rate: 30 seconds
appenders:
  stdout:
    kind: console
    encoder:
      pattern: "{d} - {l} - {t} - {m}{n}"
  opcgw_log:
    kind: file
    path: "log/opcgw.log"
    encoder:
      pattern: "{d} - {l} - {t} - {m}{n}"
  chirpstack_log:
    kind: file
    path: "log/chirpstack.log"
    encoder:
      pattern: "{d} - {l} - {t} - {m}{n}"
  audit_log:
    kind: file
    path: "log/audit.log"
    encoder:
      pattern: "{d} - {l} - {t} - {m}{n}"

root:
  level: trace
  appenders:
    - stdout
    - opcgw_log
loggers:

  audit:
    level: trace
    appenders:
      - audit_log

