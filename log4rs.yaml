refresh_rate: 30 seconds
appenders:
  stdout:
    kind: console
    encoder:
      pattern: "{d} - {l} - {t} - {m}{n}"
  file:
    kind: file
    path: "log/opcgw.log"
    encoder:
      pattern: "{d} - {l} - {t} - {m}{n}"

root:
  level: debug
  appenders:
    - stdout
    - file

loggers:
  testapi:
    level: trace
    appenders:
      - file
